<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Tittle -->

    <link rel="icon" href="./images/favicon-logo.png" />
    <title>Carrotar</title>

    <!-- Font-Awesome  -->

    <script
      src="https://kit.fontawesome.com/767ec3b54e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Style Sheet  -->

    <link rel="stylesheet" href="./Scss/reset.css" />
    <link rel="stylesheet" href="./Scss/main.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="container header-positon">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div>
                <p class="company-name">Carrotar</p>
              </div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon">
                  <img src="./images/menu-bar.png" alt="" />
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      >Features</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Plans</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link button" href="#">For Restaurant</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <!-- Hero Section  -->

      <section>
        <div class="container">
          <div
            class="d-flex flex-column flex-lg-row justify-content-start align-items-center hero-parent"
          >
            <div class="orange-container">
              <h1 class="hero-h1">Join our Ecosystem and rule the market</h1>
              <button class="get-it-now">Get it-now</button>
            </div>
            <div class="white-container">
              <img src="./images/laptop-img.png" alt="Laptop images" />
            </div>
          </div>
        </div>
      </section>

      <!-- Footer  -->

      <footer>
        <div class="footer">
          <div class="container">
            <div
              class="footer-content d-flex align-itens-center justify-content-start"
            >
              <img
                class="img-fluid"
                src="./images/footer-img.png"
                alt="Mic images"
              />
              <p>Onboarding the next 100 restaurants for free from Pakistan</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
